
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <link href="css/sliders.css" rel="stylesheet" type="text/css" />
    <link href="css/styleResponsive.css" rel="stylesheet" type="text/css" />
    <link href="css/styleULandscape.css" rel="stylesheet" type="text/css"/>
    <link href="css/styleUPortrait.css" rel="stylesheet" type="text/css"/>
    <link href="css/styleUphill.css" rel="stylesheet" type="text/css"/>

    <title> Microsimulation of Traffic Flow: Uphill</title>
</head>


<body>
  
<!-- ############################################## -->
<!-- outer container                                -->
<!-- ############################################## -->

<div id="container">



<!-- ############################################## -->
<!-- header: title image loaded as background image via css -->
<!-- ############################################## -->

<div id="header"> 
  <img class="title" src="figs/title.png"  width="100%"/>
</div> 


<!-- ############################################## -->
<!-- Buttons                                        -->
<!-- ############################################## -->

<!-- redirects to other scenarios, defines myRedirectX -->
<script src="js/redirect.js" type="text/javascript"></script>

<div id="scenarios">
<center>
  <button id="startStop" onclick="myStartStopFunction()">Stop</button>
  <button onclick="myRedirectRing()">Ringroad</button>
  <button onclick="myRedirectOnramp()">Onramp</button>
  <button onclick="myRedirectOfframp()">Offramp</button>
  <button onclick="myRedirectRoadworks()">RoadWorks</button>
  <button onclick="myRedirectUphill()">Uphill</button>
  <button onclick="myRedirectRouting()">Routing</button>
</center>

<br>
<center>
  <button onclick="disturbOneVehicle(0.7,8)">Disturb Traffic</button>
</center>

</div> 

<div id="buttonsInsideSimulations">
<center>
  <button id="overtakingBan" class="action" 
    onclick="toggleTruckOvertakingBan()">
    Enforce Truck Overtaking Ban
  </button>
</center>
</div> 


<!-- ############################################## -->
<!-- the actual simulation canvas -->
<!-- ############################################## -->

<div id="contents">
  <canvas id="canvas_uphill" width="800" height="600"
          onmousemove="getCoordinatesDoDragging(event)"
          onmouseout="cancelActivities(event)"
          onclick="canvasClickCallback(event)"
          onmousedown="pickRoadOrVehicle(event)"
          onmouseup="finishDistortOrDropVehicle()" 
          style="border:1px solid #d3d3d3;">
    You are probably using a very ancient web browser (or an Internet Explorer) 
    not supporting html5 canvas. Please switch to another browser for
    running this simulation.
  </canvas>
</div>


<!-- ################################################# -->
<!-- Sliders 1: global simulation and demand variables -->
<!-- ################################################# -->

<div id="sliders1">
<table id="mainTable" border="0" cellspacing="1" cellpadding="0" >
<!-- !! ">Timewarp<", not "> Timewarp <" etc because of engl2ger. bash-->
<tr>
  <td>Timewarp</td>
  <td> <input id="slider_timewarp" type="range" 
              min="0.2" max="20" step="0.1"></td>
  <td> <div id="slider_timewarpVal"></div> </td>
</tr>

<!-- responsive design: deactivated for direct manipulation -->
<!--
<tr>
  <td>Scale</td>
  <td> <input id="slider_scale" type="range" 
              min="0.6" max="5" step="0.01"></td>
  <td> <div id="slider_scaleVal"></div> </td>
</tr>
-->

<tr>
  <td>Truck Perc</td>
  <td> <input id="slider_truckFrac" type="range" 
              min="0" max="50" step="1"></td>
  <td> <div id="slider_truckFracVal"></div> </td>
</tr>

<tr>
  <td>Inflow</td>
  <td> <input id="slider_qIn" type="range" 
              min="0" max="2400" step="10"></td>
  <td> <div id="slider_qInVal"></div> </td>
</tr>


<tr>
<td> <font color="red"> <b>Uphill Truck</b> </font></td>
  <td> <input id="slider_IDM_v0Up" type="range" 
              min="20" max="80" step="10"></td>
  <td> <div id="slider_IDM_v0UpVal"></div> </td>
</tr>

<tr>
  <td> <font color="red"> <b>Speed</b> </font></td>
</tr>
</table>
</div>


</table>
</div>



<!-- ################################################# -->
<!-- Sliders 2: Main model parameters and specific controls-->
<!-- ################################################# -->

<div id="sliders2">
<table border="0" cellspacing="1" cellpadding="0">

<tr>
  <td>Max Speed v</sub>0</td>
  <td> <input id="slider_IDM_v0" type="range" 
              min="20" max="160" step="1"></td>
  <td> <div id="slider_IDM_v0Val"></div> </td>
</tr>

<tr>
  <td>Time Gap T</td>
  <td> <input id="slider_IDM_T" type="range" 
              min="0.6" max="3" step="0.1"></td>
  <td> <div id="slider_IDM_TVal"></div> </td>
</tr>

<tr>
  <td>Max Accel a</td>
  <td> <input id="slider_IDM_a" type="range" 
              min="0.3" max="4" step="0.1"></td>
  <td> <div id="slider_IDM_aVal"></div> </td>
</tr>


</table>
</div>


<!-- ############################################## -->
<!-- language switching
<!-- ############################################## -->

<div id="infoFlags">
<a href = "uphill.html">
 <img src="icons/flagUSA.png" width="45%" />
</a>

<a href = "uphill_ger.html">
 <img src="icons/flagGerman.png" width="45%" />
</a>
</div>

<!-- end former navigation*.html frame   -->

</div> <!-- end outer container -->

</body>
</html>
